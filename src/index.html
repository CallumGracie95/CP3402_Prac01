<!--Vehicle vault aims to provide an archive vehicle history. 
This includes previous owners, VIN, manufacturer details, service history and schedule.
The goal is to provide a single point of view for vehicle owners to review vehicle data.
This is useful particularly for aging vehicles where logbooks are often lost or incomplete.
By tracking services and consumables used the new owner can be more informed on what to priortise for future maintenance

- upload documents from service centres
- upload personal receipts of consumables + notes on personal maintenance  
-->
